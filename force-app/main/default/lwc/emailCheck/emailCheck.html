<template>
    <lightning-quick-action-panel header="Search user in Github">
        <template if:false={dataObtained}>
            <div class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." variant="brand" size="small">
                </lightning-spinner>
            </div>
        </template>
        <template if:true={dataObtained}>
            <template if:true={isResponseOK}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col userAvatar">
                        <img src={user.image} height="200" width="200" />
                    </div>
                    <div class="slds-col userInfo">
                        <div class="slds-var-p-vertical_xxx-small slds-text-heading_small"><b>Github Profile:</b><a
                                href={user.profile} target="_blank"> {user.username}</a></div>
                        <div class="slds-var-p-vertical_xxx-small slds-text-heading_small"><b>Website:</b><a
                                href={user.blog} target="_blank"> {user.blog}</a></div>
                        <div class="slds-var-p-vertical_xxx-small slds-text-heading_small"><b>About:</b> {user.about}
                        </div>
                        <div class="slds-var-p-vertical_xxx-small slds-text-heading_small"><b>Repos:</b> {user.repos}
                        </div>
                        <div class="slds-var-p-vertical_xxx-small slds-text-heading_small"><b>Gists:</b> {user.gists}
                        </div>
                        <div class="slds-var-p-vertical_xxx-small slds-text-heading_small"><b>Followers:</b>
                            {user.followers}</div>
                    </div>
                </div>
            </template>
            <template if:false={isResponseOK}>
                <P>{label.ContactNotFoundMassage}</P>
            </template>
        </template>
        <div slot="footer">
            <lightning-button variant="brand" onclick={closeModal} label="OK" class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
